{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Cadastro de Operaçãoes</title>
{% endblock title %}

{% block content %}
<div class="operation-form">
    <div class="main-page-form">
        <div class="header-form">
            <div class="text-header-form">
                <span>Cadastro de Operações</span>
                <p>Informações de Resultados</p>
            </div>
            <div id="progressbar"></div>
        </div>
        <div class="form-main">
            <form action="/" id="wrapped" method="post" enctype="multipart/form-data">
                <input type="hidden" id="form_uuid" value="{{ form_uuid }}">
                <div class="input-type-checked">
                    <label for="data">Houve confronto com DAF?</label>
                        <div class="form-control" id="houve_confronto_daf" name="houve_confronto_daf" required>
                            <label> Sim</label>
                            <input type="radio" name="choice-radio" value="sim"  {% if operacao_info.houve_confronto_daf %}sim{% endif %} >
                            <label>Não</label>
                            <input type="radio" name="choice-radio" value="não" {% if operacao_info.houve_confronto_daf == False %}não{% endif %}>
                        </div>
                    <label for="data">Houve resultados na operação?</label>
                    <div class="form-control" id="houve_resultados_na_operacao" name="houve_resultados_na_operacao"
                        required>
                        <label> Sim</label>
                        <input type="radio" name="choice-radio" value="sim" {% if operacao_info.houve_resultados_operacao %}sim{% endif %}>
                        <label>Não</label>
                        <input type="radio" name="choice-radio" value="não" {% if operacao_info.houve_resultados_operacao == False %}não{% endif %}>
                    </div>
                    <label for="data">Houve ocorrência na operação?</label>
                    <div class="form-control" id="houve_ocorrencia_na_operacao" name="houve_ocorrencia_na_operacao"
                        required>
                        <label> Sim</label>
                        <input type="radio" name="choice-radio" value="sim" {% if operacao_info.houve_ocorrencia_operacao %}sim{% endif %}>
                        <label>Não</label>
                        <input type="radio" name="choice-radio" value="não" {% if operacao_info.houve_ocorrencia_operacao == False %}não{% endif %}>
                    </div>
                </div>
            </form>
            <div class="btns-forms">
                <div class="btns-forms">
                    <a href="{% url 'operations:form-info-operation-page-two' form_uuid %}">
                        <button type="submit" class="btn-previus">Anterior</button>
                    </a>
                </div>
                <div class="btns-forms">
                    <a href="{% url 'operations:form-info-ocurrence-page-one' form_uuid %}">
                        <button type="submit" class="btn-next">Próximo</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block extra_js %}

{% endblock extra_js %}
