{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Cadastro de Operaçãoes</title>
{% endblock title %}

{% block content %}
<div class="operation-form">
  <div class="main-page-form">
    <div class="header-form">
      <div class="text-header-form">
        <span>Cadastro de Operações</span>
        <p>Informações da Operação</p>
      </div>
      <div id="progressbar"></div>
    </div>
    <div class="form-main">
      <form action="/" id="wrapped" method="post" enctype="multipart/form-data">
        <div class="box-form-group">
          <div class="">
            <label for="name">Data da operação </label>
            <input type="date" id="date" name="">
          </div>
          <div class="styled-select">
            <label>Hora da operação </label>
            <input type="time" id="time" name="">
          </div>
        </div>
        <div class="box-form-group">
          <div class="styled-select">
            <label>Localidade da operação</label>
            <select class="form-control required" id="municipio" name="municipio">
              <option value="rio de janeiro">Rio de Janeiro</option>
              <option value="niterói">Niterói</option>
              <option value="são gonçalo">São Gonçalo</option>
            </select>
          </div>
          <div class="form-group">
            <label>Município da Operação </label>
            <div class="styled-select">
              <select class="form-control required" id="posto_comandante" name="posto_comandante">
                <option value="coronel">Coronel</option>
                <option value="major">Major</option>
                <option value="capitão">Capitão</option>
              </select>
            </div>
          </div>
        </div>
        <div class="box-form-group">
          <div class="form-group">
            <label>Endereço de Referência</label>
            <input type="text" name="endereco_referencia" id="endereco_referencia" class="form-control required"
              onchange="getVals(this, 'email_field');">
          </div>
          <div class="styled-select">
            <label>Bairro da operação </label>
            <select class="form-control required" id="bairro" name="bairro">
              <option value="rio de janeiro">Jacarepaguá</option>
              <option value="niterói">Boa Viagem</option>
              <option value="são gonçalo">Centro</option>
            </select>
          </div>
        </div>
        <div class="box-form-group">
          <div class="">
            <label for="name">Mapa interativo para seleção do local</label>
            <input type="text" id="date" name="" placeholder="Data da Operação">
          </div>
          <div class="styled-select">
            <label>Batalhão Responsável </label>
            <select class="form-control required" id="municipio" name="municipio">
              <option value="rio de janeiro">Rio de Janeiro</option>
              <option value="niterói">Niterói</option>
              <option value="são gonçalo">São Gonçalo</option>
            </select>
          </div>
        </div>
      </form>
      <div class="btns-forms">
        <a href="{% url 'operations:form-info-operation' %}">
          <button type="submit" class="btn-next">Próximo</button>
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block extra_js %}

{% endblock extra_js %}
