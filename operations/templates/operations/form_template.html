{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Cadastro de Operaçãoes</title>
{% endblock title %}

{% block content %}
<div class="operation-form">
  <div class="main-page-form">
    <div class="header-form">
      <div class="text-header-form">
        <span>Cadastro de Operações</span>
        <p>Informações Gerais</p>
      </div>
      <div id="progressbar"></div>
    </div>
    <div class="form-main">
      <form action="/" id="form-informacoes-gerais" method="post" enctype="multipart/form-data">
          <input type="hidden" id="form_uuid" value="{{ form_uuid }}">
        <div class="box-form-group">
          <div class="">
            <label for="name">Data da operação </label>
            <input type="date" id="data_operacao" value={{ operacao_data.data|default:"''" }} name="data_operacao" required>
          </div>
          <div class="styled-select">
            <label>Hora da operação </label>
            <input type="time" id="hora_operacao" value={{ operacao_data.hora|default:"''" }} name="hora_operacao" required>
          </div>
        </div>
        <div class="box-form-group">
          <div class="styled-select">
            <label>Localidade</label>
            <input type="text" id="localidade_operacao" value={{ operacao_data.localidade|default:"''" }} name="localidade_operacao" required>
          </div>
          <div class="form-group">
            <label>Município da Operação </label>
            <div class="styled-select">
              <select
                  class="form-control required"
                  id="municipio_operacao"
                  name="municipio_operacao"
                  onchange="getBairros(this); getBatalhoes(this);"
                  required
                  >
                  {% for municipio in municipios %}
                  <option value="{{ municipio.nm_mun }}" {% if municipio.nm_mun == operacao_data.municipio %} selected {% endif %}>{{ municipio.nm_mun}}</option>
                  {% endfor %}
              </select>
            </div>
          </div>
        </div>
        <div class="box-form-group">
          <div class="form-group">
            <label>Endereço de Referência</label>
            <input type="text" name="endereco_referencia" value={{ operacao_data.endereco_referencia|default:"''" }} id="endereco_referencia" class="form-control required" required>
          </div>
          <div class="styled-select">
            <label>Bairro da operação </label>
            <select class="form-control required" id="bairro_operacao" name="bairro_operacao" required>
                {% for bairro in bairros %}
                <option value="{{ bairro.bairro_id}}" {% if bairro.bairro == operacao_data.bairro|default:"''" %} selected {% endif %}>{{ bairro.bairro}}</option>
                {% endfor %}
            </select>
          </div>
        </div>
        <div class="box-form-group">
          <div class="">
            <label for="name">Mapa interativo para seleção do local</label>
            <input type="text" id="mapaa_interativo" name="mapa_interativo" placeholder="">
          </div>
          <div class="styled-select">
            <label>Batalhão Responsável</label>
            <select class="form-control required" id="batalhao_operacao" name="batalhao_operacao">
                {% for batalhao in batalhoes %}
                <option value="{{ batalhao.id}}" {% if batalhao.bpm == operacao_data.batalhao_responsavel|default:"''" %} selected {% endif %}>{{batalhao.bpm}}</option>
                {% endfor %}
            </select>
          </div>
        </div>
      </form>
      <div class="btns-forms">
        <a href="{% url 'operations:form-info-operation' form_uuid %}">
          <button type="submit" class="btn-next" onclick="submitInfoGeraisForm(event);">Próximo</button>
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block extra_js %}
      <script src="{% static 'js/informacoes_gerais.js' %}"></script>
{% endblock extra_js %}
