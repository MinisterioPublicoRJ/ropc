{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Cadastro de Operaçãoes</title>
{% endblock title %}

{% block content %}
<div class="operation-form">
    <div class="main-page-form">
        <div class="header-form">
            <div class="text-header-form">
                <span>Cadastro de Operações</span>
                <p>Informações da Ocorrência Parte 2</p>
            </div>
            <div id="progressbar"></div>
        </div>
        <div class="form-main">
            <form action="/" id="wrapped" method="post" enctype="multipart/form-data">
              <input type="hidden" id="form_uuid" value="{{ form_uuid }}" >
              <div class="box-form-group">
                <div class="">
                    <label for="data">Número de policiais feridos</label>
                    <input type="text" name="endereco_referencia" id="endereco_referencia"
                        class="form-control required">
                </div>
                <div class="">
                    <label for="data">N: de mortes por intervenção de agentes do Estado </label>
                    <input type="text" name="endereco_referencia" id="endereco_referencia"
                        class="form-control required">
                </div>
            </div>
            <div class="box-form-group">
                <div class="">
                    <label for="data">Número de civis feridos</label>
                    <input type="text" name="endereco_referencia" id="endereco_referencia"
                        class="form-control required">
                </div>
                <div class="">
                    <label for="data">N de civis mortos – morte não provocada por agente policiais </label>
                    <input type="text" name="endereco_referencia" id="endereco_referencia"
                        class="form-control required">
                </div>
            </div>
            <div class="box-form-group">
                <div class="">
                    <label for="data">Número de veículos recuperados </label>
                    <input style="width: 750px" type="text" name="endereco_referencia" id="endereco_referencia"
                        class="form-control required">
                </div>
            </div>
                <div class="btns-forms">
                    <button type="submit" class="btn-next">Enviar</button>
                </div>
            </form>
            <div class="btns-forms">
                <a href="{% url 'operations:form-info-ocurrence-page-one' form_uuid %}">
                    <button type="submit" class="btn-previus">Anterior</button>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block extra_js %}

{% endblock extra_js %}
