{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Cadastro de Operaçãoes</title>
{% endblock title %}

{% block content %}
<div class="operation-form">
    <div class="main-page-form">
        <div class="header-form">
            <div class="text-header-form">
                <span>Cadastro de Operações</span>
                <p>Informações de Registro</p>
            </div>
            <div id="progressbar"></div>
        </div>
        <div class="form-main">
            <form action="/" id="wrapped" method="post" enctype="multipart/form-data">
                <div class="box-form-group">
                    <div class="">
                        <label for="data">Data da Operação</label>
                        <input type="date" id="data" name="data" value="" placeholder="Data da Operação"
                            onchange="getVals(this, 'name_field');">
                    </div>
                    <div class="">
                        <label for="hora">Horário da Operação</label>
                        <input type="time" id="hora" name="hora" placeholder="Horário da Operação">
                    </div>
                    <div class="">
                        <label for="name">Responsável pelo preenchimento</label>
                        <input type="text" id="name" name="name" placeholder="Data da Operação">
                    </div>
                </div>
            </form>
            <div class="btns-forms">
                <button class="btn-previus">Anterior</button>
                <button class="btn-next">Próximo</button>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block extra_js %}

{% endblock extra_js %}
