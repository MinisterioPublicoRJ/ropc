{% load static %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Potenza - Job Application Form Wizard with Resume upload and Branch feature">
  <meta name="author" content="Ansonika">
  {% block title %}{% endblock title %}

  <!-- GOOGLE WEB FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@,100,400;600,&display=swap" rel="stylesheet">
  <!-- BASE CSS -->
  <!--<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <!-- YOUR CUSTOM CSS -->
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">
  <link href="{% static 'img/custom.css' %}" rel="stylesheet">

  {% block extra_head %}
  {% endblock extra_head %}

</head>

<body>
  <div class="main-page">
    <div class="navbarLeft">
      <img src="{% static "img/logo painel.png" %}" type="images/png" alt="logo">
      <div class="navbarLeft-list"> 
        <ul>
          <li>Pagina Inicial</li>
          <li>Lista de operações</li>
          <li>Cadastrar Operação</li>
          <li>Painel</li>
        </ul>
      </div>
    </div>
    {% block content %}
    {% endblock content %}
  </div>


  {% block extra_js %}
  {% endblock extra_js %}
</body>
